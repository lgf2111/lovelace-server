{% extends 'base.html' %}
{% block content %}
<div class="container bg-light mt-5 p-5 border">
    <div style="overflow:scroll;">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for account in account_list %}
                <tr>
                    <td>{{ account.email }}</td>
                    <td>{{ account.password }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
